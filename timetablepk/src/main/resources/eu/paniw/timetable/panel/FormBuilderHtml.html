<wicket:panel>

<table class="formBuilder">
	<tr>
		<td>
			<table class="formBuilderItems">
				<span wicket:id="builder">
					<span wicket:id="item"></span>
				</span>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table class="formBuilderButtons">
				<tr>
					<td>
						<input wicket:id="submit" type="submit" />
						<input wicket:id="cancel" type="submit" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

</wicket:panel>
